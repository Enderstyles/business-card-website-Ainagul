<!doctype html>

<body class="container-fluid">

        <div class="collapse navbar-collapse " id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
            <li class="nav-item">
              <a class="nav-link active fs-4" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-4" href="#" style="color: white;">item</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle fs-4" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Link
              </a>
              <ul class="dropdown-menu bg-dark" aria-labelledby="navbarScrollingDropdown">

          </ul>

  <main class="">
    <div class="row d-flex justify-content-center">
      
      <div class="div col-sm-10 col-md-8 container-fluid">
        <div class="row">
          <div class="">
            <div id="carouselOfItems" class="carousel slide" data-bs-ride="carousel">

                <button type="button" data-bs-target="carouselOfItems" data-bs-slide-to="0" class="active bg-danger" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="carouselOfItems" data-bs-slide-to="1" class="bg-danger" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="carouselOfItems" data-bs-slide-to="2" class="bg-danger" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="carouselOfItems" data-bs-slide-to="3" class="bg-danger" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="carouselOfItems" data-bs-slide-to="4" class="bg-danger" aria-label="Slide 5"></button>

              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="/resources/item1.jpeg" class="img-thumbnail" alt="item1">
                </div>
                <div class="carousel-item"></div>
                  <img src="/resources/item2.jpg" class="d-block img-thumbnail" alt="item2">

                    <img src="/resources/item3.jpg" class="d-block img-thumbnail" alt="item3">
                </div>
                <div class="carousel-item">
                  <img src="/resources/item4.png" class="d-block img-thumbnail" alt="item4">
                </div>
                <div class="carousel-item">
                  <img src="/resources/item5.png" class="d-block img-thumbnail" alt="item5">
                </div>
              </div>
              <button class="bg-danger carousel-control-prev" type="button" data-bs-target="carouselOfItems" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="bg-danger carousel-control-next" type="button" data-bs-target="carouselOfItems" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
